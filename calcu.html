<!DOCTYPE html>
<html>
<meta charset="utf-8">
<body>

<h1>計算機</h1>

<p>Please input </p>

<input id="first">
<input id="second">
<br>
<button type="button" onclick="add()">+</button>
<button type="button" onclick="minos()">-</button>
<button type="button" onclick="times()">*</button>
<button type="button" onclick="devide()">/</button>

<p id="demo"></p>

<script>

function add() {
 
   x = parseInt( document.getElementById("first").value);
    y=parseInt(document.getElementById("second").value);
    text=x+y;
    document.getElementById("demo").innerHTML = text;
}
function minos(){
 x = parseInt( document.getElementById("first").value);
    y=parseInt(document.getElementById("second").value);
    text=x-y;
    document.getElementById("demo").innerHTML = text;
}
function times(){
 x = parseInt( document.getElementById("first").value);
    y=parseInt(document.getElementById("second").value);
    text=x*y;
    document.getElementById("demo").innerHTML = text;
}
function devide(){
 x = parseInt( document.getElementById("first").value);
    y=parseInt(document.getElementById("second").value);
    text=x/y;
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
